<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="myUserLabel">
        Create or Edit a student
      </h2>

      <jhi-alert-error></jhi-alert-error>

      <div class="mb-3" [hidden]="!editForm.value.id">
        <label>ID</label>
        <input type="text" class="form-control" name="id" formControlName="id" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">Code</label>
        <input type="text" class="form-control" name="firstName" formControlName="code" />
      </div>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="firstName" formControlName="fullName" />
      </div>

      <div class="mb-3">
        <label>Gender</label>
        <input type="text" class="form-control" name="lastName" formControlName="gender" />
      </div>

      <div class="mb-3">
        <label class="form-label">Grade</label>
        <input type="email" class="form-control" name="email" formControlName="grade" />
      </div>

      <div class="mb-3">
        <label class="form-label">Point</label>
        <input type="number" class="form-control" name="email" formControlName="point" />
      </div>

      <button type="button" class="btn btn-danger" (click)="previousState()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
      </button>
    </form>
  </div>
</div>
